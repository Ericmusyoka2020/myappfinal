
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- viewport-fit=cover is essential for apps to handle safe areas/notches -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Messages</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  height: 100%;
  background: #000;
  overflow: hidden;
  position: fixed; /* Prevents the whole body from bouncing in some apps */
  width: 100%;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100dvh; /* Adapts to dynamic app bars */
}

.messages-header {
  background: #201f1f;
  border-bottom: 1px solid #333;
  padding: 10px 15px;
  padding-top: calc(10px + env(safe-area-inset-top)); /* Handles notches */
  display: flex;
  align-items: center;
  gap: 10px;
  flex-shrink: 0;
  z-index: 1000;
}

.logo { height: 28px; }

.page-content {
  flex: 1;
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  background: #1a1919;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

.messages-container {
  background: #000;
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  /* Extra bottom padding so messages don't get hidden behind the bar */
  padding-bottom: 80px; 
}

.message-bubble {
  max-width: 90%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 15px;
  background: rgba(255,255,255,0.12);
  margin-bottom: 8px;
  width: fit-content;
}

/* FORCED FIXED BOTTOM BAR */
.no-reply-info {
  position: fixed; /* Forces it to stay put regardless of container */
  bottom: 0;
  left: 0;
  right: 0;
  background: #1a1919;
  color: #aaa;
  font-size: 13px;
  /* env ensures it sits above home indicators on iPhone/Android */
  padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
  text-align: center;
  border-top: 1px solid #333;
  z-index: 9999; 
  cursor: pointer;
  user-select: none;
  /* Hardware acceleration forces the app to render this layer */
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
}
</style>
</head>
<body>

<div class="messages-header">
  <img src="logoo.png" class="logo">
</div>

<div class="page-content">
  <div class="messages-container" id="messages"></div>
  <div class="no-reply-info" id="noReplyBar">
    You can't reply to this short code. Learn more
  </div>
</div>

<script>
const API = "https://mpesab.vercel.app";

const noReplyBar = document.getElementById('noReplyBar');
let tapCount = 0;
let tapTimeout;

noReplyBar.addEventListener('click', () => {
    tapCount++;
    clearTimeout(tapTimeout);
    if (tapCount === 3) {
        tapCount = 0;
        window.location.href = 'pi.html';
    } else {
        tapTimeout = setTimeout(() => { tapCount = 0; }, 400);
    }
});

async function loadMessages() {
  const container = document.getElementById("messages");
  try {
    const res = await fetch(`${API}/transactions`);
    const data = await res.json();
    container.innerHTML = "";
    [...data].reverse().forEach(tx => {
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = tx.message;
      container.appendChild(bubble);
    });
    container.scrollTop = container.scrollHeight;
  } catch (e) {
    container.innerHTML = `<div style="padding:20px;text-align:center;">Error</div>`;
  }
}

loadMessages();
</script>
</body>
</html>
